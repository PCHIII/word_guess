<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Word Guess Game</title>
</head>

<body>
    <div class="header text-white bg-dark p-3 border-bottom  text-center">
        <!-- <div class="container text-center"> -->
        <div class="display-3">Golf Brand Guess Game</div>
    </div>
    <!-- </div> -->
    <div class="container_main text-center pt-3 pb-3 mt-5 text-white m-auto" style="width:50%;">

        <br>
        <br>
        <h2>Guess the Top Brands in Golf</h2>
        <br>
        <br>
        <div id="wordToGuess"></div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <p>You have 9 attempts, if you guess a name right you get a Birdie. Every wrong guess you lose a stroke. If you
            dont guess the name in 9 attempts, you get a Bogey.</p>
    </div>

    <div class=" container_two d-flex justify-content-around  text-white fixed-bottom border-top pt-3">

        <div class="container_wins text-center pb-3">
            <h5>Birdie</h5>
            <span id="winCounter"></span>
        </div>

        <div class="container_losses text-center">
            <h5>Bogey</h5>
            <span id="lossCounter"></span>
        </div>
        
        <div class="container_remainingguesses text-center">
            <h5>Mulligans</h5>
            <span id="numGuesses"></span>
        </div>

        <div class="container_missedletters text-center">
            <h5>Strokes</h5>
            <span id="wrongGuesses"></span>


        </div>




        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
            integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous">
        </script>
        <script src="assets/javascript/main.js"></script>
</body>

</html>
